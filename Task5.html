<html>

<head>
    <h1>
        Switch Break Continue Statements
    </h1>
</head>

<body>


    <script>
        var num = 5;
        switch (num) {

            case 1:
                document.write("Have a Joyful Sunday..");
                break;
            case 2:
                document.write("Have a Joyful Monday..");
                break;
            case 3:
                document.write("Have a Joyful Tuesday..");
                break;
            case 4:
                document.write("Have a Joyful Wednesday..");
                break;
            case 5:
                for(let i=1;i<=10;i++)
                {
                    if(i!=5)
                    {
                    document.writeln(i,"Have a Joyful Thursday..<br>")
                    }
                    continue;
                }
                break;
                
            case 6:
                document.write("Have a Joyful Friday..");
                break;
            case 7:
                document.write("Have a Joyful Saturday..");
                break;
            case 8:
                break;
            default:
                document.write(" try 1 to 7 to know the day for the number");
                break;

        }
    </script>
</body>

</html>
