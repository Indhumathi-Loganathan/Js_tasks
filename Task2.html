<html>
    <head>
        <h1>
            Loops Example
        </h1>
    </head>
    <body>
        <script>
            var i=0,j=0,a=0,b=0,c=0,d=0;
            var e=0,f=0;
            for(i=1;i<=3;i++)
            {
                for(j=1;j<=3;j++)
                {
                    document.write("* "); //star pattern 1
                }
                document.write("<br>");
            }
            document.write("<br> star pattern 1 <br><br>");
            for(a=1;a<=3;a++)
            {
                for(b=1;b<=a;b++)
                {
                    document.write("* "); //star pattern 2
                }
                document.write("<br>");
            }
            document.write("<br> star pattern 2 <br><br>");
            for(c=1;c<=3;c++)
            {
                for(d=3;d>=c;d--)
                {
                    document.write("* "); //star pattern 3
                }
                document.write("<br>");
            }
            document.write("<br> star pattern 3 <br><br>");
            for(e=1;e<=3;e++)
            {
                for(let x=1;x<=(3-e);x++)
                {
                    document.write("&nbsp&nbsp ");
                }
                for(f=1;f<=e;f++)
                {
                    document.write("* ")
                }
                document.write("<br>");
            }
            document.write("<br> star pattern 4 <br><br>");
            for(let g=1;g<=3;g++)
            {
                for(h=1;h<=g;h++)
                {
                    document.write("&nbsp&nbsp "); //star pattern 2
                }
                for(let y=3;y>=g;y--)
                {
                    document.write("* "); //star pattern 3
                }


                document.write("<br>");
            }
            document.write("<br> star pattern 5<br> <br>");

        </script>
    </body>
</html>
