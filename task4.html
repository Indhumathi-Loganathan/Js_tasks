<html>
    <head>
        <title>
            Task4
        </title>
        <h1>
            Multiplication Table
        </h1>
    </head>
    <body>
        <script>
             let num1,num2,num3;
              for(num2=1;num2<=5;num2++)  
             {
                    for(num1=1;num1<=10;num1++){
                        num3=num1*num2;
                        document.writeln(num1,"*",num2,"=",num3,"<br>");
                    }                   
                document.write("<br>");
             }
         </script>
    </body>
</html>
